<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Light blue background */
        }
        /* Style for the image cards */
        .image-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            border: 2px solid transparent; /* For selection indication */
        }
        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Correct selection style */
        .correct {
            border: 4px solid #22c55e; /* Green border */
            animation: pulse-green 1s;
        }
        /* Incorrect selection style */
        .incorrect {
            border: 4px solid #ef4444; /* Red border */
            animation: shake 0.5s;
        }
        /* Animation for correct answer */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        /* Animation for incorrect answer */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        /* Style for the message box */
        #message-box {
            transition: opacity 0.5s ease-in-out;
        }
        /* Style for the speak button */
        #speak-button {
            transition: background-color 0.3s ease;
        }
        #speak-button:hover {
            background-color: #0ea5e9; /* Darker blue on hover */
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-3xl font-bold text-sky-700 mb-6">Pronunciation Helper!</h1>

    <div id="message-box" class="text-xl font-semibold text-gray-700 mb-4 h-8"></div>

    <div id="image-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6 max-w-2xl w-full">
        </div>

    <button id="speak-button" class="bg-sky-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md">
        ðŸ”Š Speak Word Again
    </button>

    <script>
        // --- Game Data ---
        const words = [
            { name: 'Black', image: 'https://placehold.co/150x150/000000/FFFFFF?text=Black' },
            { name: 'Blanket', image: 'https://placehold.co/150x150/FBBF24/000000?text=Blanket' }, // Amber color for blanket
            { name: 'Clock', image: 'https://placehold.co/150x150/ECFCCB/3F6212?text=Clock' }, // Lime color for clock
            { name: 'Club', image: 'https://placehold.co/150x150/A3E635/4D7C0F?text=Club' }, // Using a placeholder image for 'Club' as it's ambiguous
            { name: 'Broom', image: 'https://placehold.co/150x150/CA8A04/FFFFFF?text=Broom' }, // Yellow-brown for broom
            { name: 'Bride', image: 'https://placehold.co/150x150/FFFFFF/E11D48?text=Bride' }, // White background for bride
            { name: 'Crab', image: 'https://placehold.co/150x150/22D3EE/0E7490?text=Crab' }, // Cyan for crab
            { name: 'Crocodile', image: 'https://placehold.co/150x150/15803D/FFFFFF?text=Crocodile' }, // Dark green for crocodile
            { name: 'Fly', image: 'https://placehold.co/150x150/6B7280/FFFFFF?text=Fly' }, // Gray for fly
            { name: 'Flag', image: 'https://placehold.co/150x150/DC2626/FFFFFF?text=Flag' }, // Red for flag
            { name: 'Globe', image: 'https://placehold.co/150x150/2563EB/FFFFFF?text=Globe' }, // Blue for globe
            { name: 'Glass', image: 'https://placehold.co/150x150/BFDBFE/1E3A8A?text=Glass' }, // Light blue for glass
            { name: 'Frog', image: 'https://placehold.co/150x150/FACC15/854D0E?text=Frog' }, // Yellow for frog
            { name: 'Friday', image: 'https://placehold.co/150x150/A855F7/FFFFFF?text=Friday' }, // Purple for Friday calendar
            { name: 'Green', image: 'https://placehold.co/150x150/16A34A/FFFFFF?text=Green' }, // Green color splash
            { name: 'Grass', image: 'https://placehold.co/150x150/84CC16/3F6212?text=Grass' }  // Lime green for grass
        ];

        // --- Game State ---
        let currentWord = null;
        let synth = window.speechSynthesis; // Initialize speech synthesis
        let utterance = new SpeechSynthesisUtterance();
        let gameActive = true; // To prevent clicks while processing

        // --- DOM Elements ---
        const imageGrid = document.getElementById('image-grid');
        const messageBox = document.getElementById('message-box');
        const speakButton = document.getElementById('speak-button');

        // --- Functions ---

        /**
         * Shuffles an array in place.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        /**
         * Speaks the given text using the Web Speech API.
         * @param {string} text The text to speak.
         */
        function speak(text) {
            if (synth.speaking) {
                console.error('SpeechSynthesisUtterance is already speaking.');
                return;
            }
            if (text !== '') {
                utterance.text = text;
                utterance.pitch = 1; // Range 0-2
                utterance.rate = 0.9; // Range 0.1-10
                utterance.volume = 1; // Range 0-1
                // Optional: Select a specific voice if needed
                // const voices = synth.getVoices();
                // utterance.voice = voices[0]; // Choose a voice
                synth.speak(utterance);
            }
        }

        /**
         * Handles the click event on an image card.
         * @param {Event} event The click event object.
         * @param {object} wordData The data associated with the clicked image.
         */
        function handleImageClick(event, wordData) {
            if (!gameActive || !currentWord) return; // Do nothing if game is inactive or no word selected

            const clickedCard = event.currentTarget;

            // Remove previous feedback styles
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.remove('correct', 'incorrect');
            });

            if (wordData.name === currentWord.name) {
                // Correct guess
                messageBox.textContent = 'Correct! ðŸŽ‰';
                messageBox.classList.remove('text-red-600');
                messageBox.classList.add('text-green-600');
                clickedCard.classList.add('correct');
                gameActive = false; // Disable clicks temporarily

                // Move to the next word after a short delay
                setTimeout(() => {
                    nextWord();
                    gameActive = true; // Re-enable clicks
                }, 1500); // 1.5 second delay

            } else {
                // Incorrect guess
                messageBox.textContent = `Try again! That was "${wordData.name}".`;
                messageBox.classList.remove('text-green-600');
                messageBox.classList.add('text-red-600');
                clickedCard.classList.add('incorrect');
                // Optionally speak the correct word again after a wrong guess
                // setTimeout(() => speak(`Click on ${currentWord.name}`), 500);
            }
        }

        /**
         * Sets up the next word challenge.
         */
        function nextWord() {
            // Clear previous state
            messageBox.textContent = '';
            document.querySelectorAll('.image-card').forEach(card => {
                card.classList.remove('correct', 'incorrect');
            });

            // Pick a new random word
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];

            // Shuffle the display order of images for variety
            shuffleArray(words);
            renderImages(); // Re-render images in new shuffled order

            // Announce the word to find
            messageBox.textContent = `Click on the image for:`;
            speak(currentWord.name);
        }

        /**
         * Renders the image cards in the grid.
         */
        function renderImages() {
            imageGrid.innerHTML = ''; // Clear existing images
            words.forEach(wordData => {
                const card = document.createElement('div');
                card.className = 'image-card bg-white rounded-lg shadow-md overflow-hidden p-2 flex flex-col items-center';
                card.addEventListener('click', (event) => handleImageClick(event, wordData));

                const img = document.createElement('img');
                img.src = wordData.image;
                img.alt = wordData.name;
                img.className = 'w-full h-32 object-contain mb-2'; // Use object-contain to fit placeholder text
                 // Fallback for broken images
                img.onerror = function() {
                    this.onerror=null; // Prevent infinite loop if placeholder fails
                    this.src='https://placehold.co/150x150/CCCCCC/FFFFFF?text=Image+Error';
                    this.alt = `Error loading image for ${wordData.name}`;
                };


                const nameLabel = document.createElement('span');
                nameLabel.textContent = wordData.name;
                nameLabel.className = 'text-sm font-medium text-gray-700 mt-1';

                card.appendChild(img);
                card.appendChild(nameLabel); // Add text label below image
                imageGrid.appendChild(card);
            });
        }

        // --- Event Listeners ---
        speakButton.addEventListener('click', () => {
            if (currentWord && !synth.speaking) {
                speak(currentWord.name);
            }
        });

         // Ensure voices are loaded before starting (important for some browsers)
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                synth = window.speechSynthesis; // Re-assign synth
                // Check if voices are loaded, might need a small delay
                setTimeout(() => {
                     if (!currentWord) nextWord(); // Start game only after voices might be ready
                }, 100); // Small delay
            };
        }


        // --- Initialize Game ---
        // Need to wait a bit for voices to potentially load, especially on first visit
         setTimeout(() => {
            // Check if voices are available, otherwise proceed with default
             if (synth.getVoices().length > 0) {
                 if (!currentWord) nextWord(); // Start if voices are ready
             } else {
                 // Fallback if voices don't load quickly
                 console.warn("Speech synthesis voices not loaded yet, using default.");
                 if (!currentWord) nextWord();
             }
         }, 500); // Wait 500ms


    </script>

</body>
</html>
